---
layout: base
---
<article class="post">
  <header class="post-head">
    <h1 class="post-title">{{ page.title }}</h1>
    <section class="post-meta">
      <time class="post-data">{{ page.date | date:'%Y-%m-%d' }}</time>
    </section>
  </header>

  <section class="post-content">
    {{ content }}
  </section>
</article>
